query CartInput($collectionIds: [ID!]) {
  cart {
    lines {
      id
      merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
            id
            inAnyCollection(ids: $collectionIds)
          }
        }
      }
      cost {
        subtotalAmount {
          amount
        }
      }
    }
  }
  discount {
    discountClasses
    metafield(
      namespace: "$app:example-discounts--ui-extension"
      key: "function-configuration"
    ) {
      value
    }
  }
}


